<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <svg width="500" height="500"></svg>
    <script>
        const sampleData = [100, 10, 30, 50, 10, 70, 200, 90];
        const sampleData2 = [110, 50, 20, 30, 50, 90, 120, 70];
        const svg = d3.select('svg');
        sampleData.forEach((data, index)=>{
            svg.append('rect') 
            .attr('id', `bar${index}`) // 개별 bar에 동적으로 id를 부여해서 아래에서 개별로 컨트롤 가능
            .attr('height', data)
            .attr('width', 30)
            .attr('x', 40 * index+100)
            .attr('y', 300-data+100)
            // .attr('fill', 'red')
            .transition()
            .duration(3000)
            .ease(d3.easeLinear)
            .style('fill', 'red')
            .attr('height', sampleData2[index])
            .attr('y',300-sampleData2[index]+100)
        })
        d3.select("#bar0")
        .transition()
        .duration(1000)
        .ease(d3.easeLinear)
        .style('fill', 'blue')
        .delay(3000)

    </script> 
</body>
</html>
